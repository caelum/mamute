about.reputation.faq = سؤالات متداول
about.faq.what_to_ask.question = چه سؤالاتی می‌توانم بپرسم؟
about.faq.what_to_ask.answer = ما انتظار داریم سؤالاتی شفاف و واضح که دقیقاً مشکل شما را بیان کرده پرسیده شود. قبل از اینکه سؤالی بپرسید، بررسی کنید که آیا قبلاً پرسیده شده و جواب گرفته شده یا نه. اگر پرسش شما مرتبط، شفاف و خوب نوشته شده باشد، مردم همیشه به شما بازخورد خواهند داد.
about.faq.what_not_to_ask.question = چه سؤالاتی را نباید اینجا بپرسم؟
about.faq.what_not_to_ask.answer = این فروم برای بحث و مباحثه نیست, همیشه این را در نظر داشته باشید که سؤالاتی بپرسید که با آن‌ها درگیر هستید. سؤالات مبهم مطلوب نیستند.
about.faq.first_page_questions.question = چه سؤالاتی صفحهٔ اوّل نمایش داده می‌شود؟
about.faq.first_page_questions.answer = همهٔ سؤالات صفحهٔ اول نمایش داده می‌شود..
about.faq.edition.question = چگونه و کی، یک اصلاحیه پذیرفته می‌شود؟
about.faq.edition.answer = یک اصلاحیه به صورت خودکار پذیرفته می‌شود اگر از طرف خودِ نویسنده یا مدیر وارد شده باشد. در بقیّهٔ حالات، اصلاحیه در صف برای بررسی قرار می‌گیرد, برای همین بهتر است که هنگام ثبت اصلاحیه، توضیحی برای علّت اصلاح بنویسید.
about.faq.bad_question.question = من پرسشم را پیدا نمی‌کنم، چه اتفاقی برای‌اش افتاده است؟
about.faq.bad_question.answer = احتمالاً سؤال نامربوطی بوده است. هر سؤالی که بیشتر از ۵ رأی منفی بگیرد، دیگر نمایش داده نمی‌شود.
about.faq.where_is_my_karma = من به طور ناگهانی امتیاز زیادی را از دست داده‌ام، قضیه از چه قرار است؟
about.faq.where_is_my_karma.answer = احتمالاً امتیاز مرموزی به دست آورده اید یا در زمان مشخصی بیشتر از میزان مشخص شده امتیاز کسب کرده‌اید. برای کسب امتیاز به صورت آسان تلاش نکنید و توجّه داشته باشید که هدف ما کمک به دیگران است و کسب امتیاز نتیجهٔ چنین امری‌ست.

