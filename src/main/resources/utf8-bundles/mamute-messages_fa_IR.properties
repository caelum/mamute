privacy_policy.introduction.title = خط مشی‌های رازداری
privacy_policy.introduction.content = ما به طور جدّی به حریم خصوصی شما احترام می‌گذاریم. به همین خاطر است که سیاست حفظ حریم خصوصی‌مان را \
  در مورد نوع داده‌که جمع‌آوری می‌کنیم، نحوهٔ استفاده‌مان از این اطلاعات و نحوهٔ به‌روزرسانی برخی از آن‌ها توسط شما را، به طور روشن بیان کرده‌ایم.

privacy_policy.what_we_collect.title = چه داده‌هایی را جمع‌آوری می‌کنیم؟

privacy_policy.what_we_collect.user_given_information.title = اطّلاعاتی که کاربر ارائه می‌دهد
privacy_policy.what_we_collect.user_given_information.content = وقتی که به صورت معمول ثبت‌نام می‌کنید، باید رایانامه و نام‌تان را وارد کنید. با ثبت‌نام از طریق فیسبوک، ما به <a href="https://www.facebook.com/about/privacy/your-info">بعضی از اطّلاعاتی که شما انتخاب می‌کنید که عمومی باشد،</a> دسترسی خواهیم داشت، برای مثال تصویر پروفایل‌تان، نام، رایانامه و مکان شما. شما می‌توانید اطّلاعات خود را در صفحهٔ پروفایل‌تان، ویرایش کنید.

privacy_policy.what_we_collect.site_use.title = اطّلاعات مربوط به میزان استفاده از وب‌گاه
privacy_policy.what_we_collect.site_use.content = مرورگرهای اینترنتی، سرورها و ابزارهایی مانند گوگل آنالیتیک به ما اطّلاعاتی در مورد کاربران به ما می‌دهند، برای مثال: نسخه و نوع مرورگر و سیستم‌عاملی که استفاده می‌کنید، آدرس آی‌پی، وب‌گاه ورودی، زمان هر درخواست، تنظیمات زبان، رزولوشن صفحهٔ نمایش و غیره.

privacy_policy.what_we_do.title = نحوهٔ استفادهٔ ما از اطّلاعات شما

privacy_policy.what_we_do.user_given_information.title = اطّلاعاتی که کاربر ارائه می‌دهد
privacy_policy.what_we_do.user_given_information.content = بیشتر اطّلاعاتی که شما به ما می‌دهید، در صفحهٔ پروفایل‌تان نشان داده خواهد شد: نام، مکان، توضیحات، سنّ، و وب‌گاه. ما رایانامهٔ شما را (از طریق صفحهٔ پروفایل‌تان) به صورت عمومی نمایش نمی‌دهیم، از آن فقط برای لحظهٔ احراز هویت شما، ارسال اعلان‌ها و تغییر گذرواژه استفاده می‌شود. تنها مدیران به رایانامهٔ شما دسترسی دارند.

privacy_policy.what_we_do.site_use.title = 	اطّلاعات مربوط به آمار بازدیدکنندگان

privacy_policy.what_we_do.site_use.content = ما از داده‌های مربوط به <a href="#collected-information">آمار بازدیدکنندگان</a> برای تشخیص الگوی رفتاری و ساخت تجربهٔ کاربری بهتر استفاده می‌کنیم. اطّلاعاتی که به صورت خودکار جمع‌آوری می‌شوند، نظیر نشانی آی‌پی، به هیچ وجه به صورت عمومی ارائه نمی‌شوند و تنها برای کنترل داخلی وب‌گاه از آن‌ها استفاده می‌شود. این اطّلاعات می‌تواند به صورت عمومی اراسه شود یا به شخص ثالثی انتقال داده شود به شرطی که با شرایط بالا سازگار باشد.

