about.link = درباره

about.tips = نکات
about.tips.solved = در صورتی که پاسخ داده کمک کننده بود، فراموش نکنید که آن را به عنوان راه‌حل انتخاب کنید. این به افرادی که در آینده سؤال مشابهی دارند، کمک خواهد کرد.
about.tips.avoid.thanks = از نوشتن پاسخ‌هایی مانند «متشکرم»، «مشکلم حل شد» و ... بپرهیزید و به جای آن پاسخ داده شده را به عنوان راه‌حل انتخاب کنید. اینطوری، بقیه می‌فهمند که این پرسش حل شده است.
about.tips.kkk = مواظب باشید که از عباراتی مثل «خخخخخ»، «ههههه» و ... استفاده نکنید. این عبارات خواندن متن را سخت می‌کنند و مردم چنین متن‌هایی را جدّی نمی‌گیرند.

about.tips.greetings = چون پاسخ‌ها به ترتیب زمانی مرتب نمی‌شوند، از احوال‌پرسی («سلام عزیزم»، «سلام دوست من») و عبارات احساسی («خیلی عالیییی»، «هوووراا») بپرهیزید. اینگونه پیام‌ها باعث سردرگمی افرادی می‌شود که در آیندهٔ نزدیک می‌خواهند به مطالب پست‌ها را مطالعه کنند.

