about.reputation.faq = F.A.Q.
about.faq.what_to_ask.question = Que tipo de perguntas devo fazer aqui?
about.faq.what_to_ask.answer = Esperamos perguntas elaboradas, claras e t\u00E9cnicas, que exponham bem o seu problema. Antes de fazer qualquer pegunta, verfique se ela j\u00E1 n\u00E3o foi feita e se j\u00E1 tem solu\u00E7\u00E3o. Se sua pergunta for pertinente, bem elaborada e clara, com certeza ganhar\u00E1 upvotes, a comunidade sempre te dar\u00E1 um feedback.
about.faq.what_not_to_ask.question = Que tipo de perguntas n\u00E3o devo fazer aqui?
about.faq.what_not_to_ask.answer = O sistema n\u00E3o \u00E9 um f\u00F3rum de discuss\u00F5es, lembre-se sempre de perguntar baseando-se em problemas que voc\u00EA realmente enfrenta. Perguntas muito vagas e conversas s\u00E3o ideais. Esse tipo de pergunta apenas tira o espa\u00E7o de outras perguntas da p\u00E1gina inicial.
about.faq.first_page_questions.question = Quais perguntas aparecem na primeira p\u00E1gina?
about.faq.first_page_questions.answer = Todas as perguntas feitas s\u00E3o mostradas na p\u00E1gina inicial.
about.faq.edition.question = Quando e como uma edi\u00E7\u00E3o \u00E9 aprovada?
about.faq.edition.answer = Uma edi\u00E7\u00E3o s\u00F3 \u00E9 aprovada automaticamente se feita pelo autor original ou por algum moderador. Em qualquer outro caso, a edi\u00E7\u00E3o entrar\u00E1 numa fila e passar\u00E1 por an\u00E1lise de nossos moderadores, por isso, \u00E9 importante que voc\u00EA indique um motivo no campo de coment\u00E1rio da edi\u00E7\u00E3o.
about.faq.bad_question.question = N\u00E3o consigo achar minha pergunta, o que aconteceu com ela?
about.faq.bad_question.answer = Provavelmente sua pergunta n\u00E3o era pertinente. Qualquer pergunta com mais de 5 pontos negativos \u00E9 eliminada e n\u00E3o pode mais ser visualizada.
about.faq.where_is_my_karma = Ganhei ou perdi muitos pontos repentinamente, o que aconteceu?
about.faq.where_is_my_karma.answer = Voc\u00EA recebeu votos de forma suspeita ou excedeu o limite de reputa\u00E7\u00E3o adquirido em um determinado per\u00EDodo. Evite manipular o sistema de votos para ganhar pontua\u00E7\u00E3o de forma f\u00E1cil; lembre-se que o foco do sistema \u00E9 ajudar as pessoas e que a reputa\u00E7\u00E3o \u00E9 apenas uma consequ\u00EAncia disso.

