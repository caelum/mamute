button_hint.links.hint = <p>Na maioria dos casos, se uma URL for reconhecida, ser\u00E1 criado um link automaticamente:</p><pre>Visite http://{0}.com.br/ regularmente!<br/>Voc\u00EA pode for\u00E7ar links atrav\u00E9s dos s\u00EDmbolos &lt; e &gt; : &lt;http://caelum.com.br/&gt;</pre><p>modificar o texto do link, use markdown:</p><pre>Este \u00E9 o [{0}:](http://www.{0}.com.br/)! E aqui est\u00E1 uma referencia de link: [caelum][1].<br><br>Referencias tamb\u00E9m podem ser [textos][caelum]<br><br>[1]: http://caelum.com.br/<br><br>[caelum]: http://caelum.com.br/</pre><p>Voc\u00EA pode adicionar textos auxiliares aos seus links:</p><pre>Clique [aqui](http://{0}.com.br "este texto aparecer\u00E1 quando passar o mouse em cima do link")!<br>Isso tamb\u00E9m funciona com [referencias][{0}]<br>[{0}]: http://{0}.com.br/ "clique para ser redirecionado"</pre>
button_hint.images.hint = <p>Para inserir imagens, a sintaxe \u00E9 a mesma dos links, mas com um ponto de exclama\u00E7\u00E3o na frente:</p><pre>![meu gato](http://meu.gato/gato.jpg)<br>![meu gato][1]<br><br>[1]: http://meu.gato/gato.jpg "texto de ajuda"</pre><p>A palavra entre colchetes \u00E9 o texto alternativo que ser\u00E1 mostrado caso o navegador n\u00E3o consiga mostrar a imagem. Tenha certeza de colocar um texto alternativo significativo para que programas leitores de tela possam entender.</p>
button_hint.styles_headers.hint = <div class="button-hint-col"><p>Estilize o seu texto apenas quando isso melhorar a legibilidade.</p><pre>*Isso est\u00E1 em it\u00E1lico*,  _isso tamb\u00E9m_.<br>**Isso est\u00E1 em negrito**,  __isso tamb\u00E9m__.<br>Voc\u00EA pode ***combin\u00E1-los*** <br>se ___precisar___.</pre></div><div class="button-hint-col"><p>Para quebrar seu texto em se\u00E7\u00F5es, voc\u00EA pode usar t\u00EDtulos:</p><pre>T\u00EDtulo grande<br>==============<br><br>Subt\u00EDtulo pequeno<br>-----------------</pre><p>Use jogos-da-velha se precisar de v\u00E1rios n\u00EDveis de t\u00EDtulos:</p><pre># T\u00EDtulo 1 #<br>## T\u00EDtulo 2 ##<br>### T\u00EDtulo 3 ###</pre></div>
button_hint.lists.hint = <p>Tanto listas ordenadas quanto n\u00E3o ordenadas s\u00E3o poss\u00EDveis:</p><div class="button-hint-col"><pre>-	Use sinal de menos para bullets<br>+	Ou sinal e mais<br>*	Ou um asterisco<br><br>1.	Listas ordenadas s\u00E3o f\u00E1ceis<br>2.	Markdown as numera para voc\u00EA<br>7.	Ent\u00E3o este ser\u00E1 o item 3.</pre></div><div class="button-hint-col"><pre>1.	Listas dentro de um item:<br>-	Identado com quatro espa\u00E7os.<br>*	Identado com oito espa\u00E7os.<br>-	Quatro espa\u00E7os denovo.<br><br>2.	Voc\u00EA pode ter multiplos<br>paragrafos em um item.<br>Apenas verifique a identa\u00E7\u00E3o.</pre></div>
button_hint.blockquotes.hint = <div class="button-hint-col"><pre>&gt; Crie cita\u00E7\u00F5es colocando<br>&gt; \u201C&gt;\u201D no inicio de cada linha.<br>&gt;<br>&gt; Outras formata\u00E7\u00F5es tamb\u00E9m funcionam aqui:<br>&gt;<br>&gt; 1. Listas ou<br>&gt; 2. T\u00EDtulos:<br>&gt;<br>&gt; ## T\u00EDtulo citado ##<br></pre></div><div class="button-hint-col"><p>Voc\u00EA pode at\u00E9 mesmo adicionar cita\u00E7\u00F5es a cita\u00E7\u00F5es:</p><pre>&gt; A cita\u00E7\u00E3o m\u00E3e \u00E9 identada<br>&gt; &gt; A citac\u00E3o filha \u00E9 mais identada<br>&gt; &gt; &gt; &gt; Voc\u00EA pode adicionar quantas cita\u00E7\u00F5es quiser.<br></pre></div>
button_hint.codes.hint = <p>Para criar blocos de c\u00F3digo, adicione tr\u00EAs acentos graves(```) antes e depois do c\u00F3digo:</p><pre>	O c\u00F3digo ser\u00E1 mostrado em fonte monoespa\u00E7ada.<br><br>	Markdown e HTML ser\u00E3o desabilitados em blocos de c\u00F3digo:<br>	&lt;i&gt;Isso n\u00E3o \u00E9 it\u00E1lico&lt;/i&gt;, e [isso n\u00E3o \u00E9 um link](http://{0}.com.br)</pre><p>Para criar apenas uma linha ou palavra de c\u00F3digo, use apenas 1(um) acento grave:</p><pre>O caractere `$` \u00E9 apenas um atalho para `window.jQuery`.</pre>
button_hint.html.hint = <p>Se voc\u00EA precisa fazer algo que o Markdown n\u00E3o ofere\u00E7a, use HTML. Note que n\u00F3s suportamos apenas poucas tags do HTML!</p><pre>Pegar sal da m\u00E3o de outros da &lt;strike&gt;azar&lt;/strike&gt;.</pre><p>O Markdown \u00E9 esperto o bastante para n\u00E3o estragar seu HTML:</p><pre>&lt;b&gt;Markdown funciona *fine* aqui.&lt;/b&gt;</pre><p>Tags de bloco do HTML possuem algumas restri\u00E7\u00F5es:</p><ol><li>Elas precisam ser separadas do texto em volta com linhas em branco.</li><li>\u00C9 necess\u00E1rio que o inicio e o fim das tags n\u00E3o estejam identados.</li><li>Markdown n\u00E3o pode ser usado em blocos de HTML.</li></ol><pre>&lt;pre&gt;<br>	Voc\u00EA &lt;em&gt;n\u00E3o pode&lt;/em&gt; usar Markdown aqui.<br>&lt;/pre&gt;</pre>

