button_hint.links.hint = <p>In den meisten Fällen wird automatisch ein Link erstellt, wenn eine URL erkannt:</p><pre>Besuche {domain} regelmäßig!<br/>Du kannst Links mit &lt; und &gt; forcieren: &lt;http://caelum.com.br/&gt;</pre><p>ändere den Text des Links mit Markdown:</p><pre>Dies ist [{0}:]({domain})! Und hier ist die Referenz zum Link: [caelum][1].<br><br>Referenzen können auch [Text sein][caelum]<br><br>[1]: http://caelum.com.br/<br><br>[caelum]: http://caelum.com.br/</pre><p>Du kannst beliebige Text zu Deinen Links hinzufügen:</p><pre>Hier [klicken]({domain} "dieser Text erscheint, wenn man mit dem Mauszeiger über den Link fährt")!<br>Das funktioniert auch mit [Referenzen][{downcase_title}]<br>[{downcase_title}]: {url} "Klick zum Weiterleiten"</pre>
button_hint.images.hint = <p>Die Syntax zum Einfügen von Bildern ist dieselbe wie für Links, allerdings mit einem Ausrufezeichen(!) am Anfang:</p><pre>![meine Katze](http://my.cat/cat.jpg)<br>![meine Katze][1]<br><br>[1]: http://my.cat/cat.jpg "Hilfstext"</pre><p>Das Wort in Klammern ist ein alternativer Text, der angezeigt wird, wenn der Browser das Bild nicht laden kann. Bitte immer angeben, damit man die Webseite auch mit Vorleseprogrammen verstehen kann.</p>
button_hint.styles_headers.hint = <div class="button-hint-col"><p>Bitte den Text nur formatieren, wenn dies die Lesbarkeit erhöht.</p><pre>*Dies ist kursiv*,  _dies ist auch kursiv_.<br>**Das hier ist fett**,  __das hier ist auch fett__.<br>Beides kann ***kombiniert werden*** <br>falls ___nötig___.</pre></div><div class="button-hint-col"><p>Titel können verwendet werden um den Text in Sektionen zu unterteilen:</p><pre>Großer Titel<br>==============<br><br>Kleiner Untertitel<br>-----------------</pre><p>Und Hashtags für allerlei kleinere Titel:</p><pre># Titel 1 #<br>## Titel 2 ##<br>### Titel 3 ###</pre></div>
button_hint.lists.hint = <p>Sowohl geordnete als auch ungeordnete Listen sind möglich:</p><div class="button-hint-col"><pre>-	Spiegelstriche für Gliederungspunkte verwenden<br>+	Oder ein Plus-Zeichen<br>*	Oder das Mal-Zeichen<br><br>1.	Geordnete Listen sind einfach<br>2.	Markdown zählt sie für Dich<br>7.	Eintrag 3 wird zu 3.</pre></div><div class="button-hint-col"><pre>1.	Geschachtelte Listen:<br>-	Mit 4 Leerzeichen einrücken.<br>*	Mit 8 Leerzeichen einrücken.<br>-	Wieder 4 Leerzeichen.<br><br>2.	Du kannst mehrere<br>Absätze in einem Eintrag haben.<br>Überprüfe lediglich die Einrückung.</pre></div>
button_hint.blockquotes.hint = <div class="button-hint-col"><pre>&gt; Erstelle Zitate durch Einfügen von <br>&gt; \u201C&gt;\u201D am Anfang jeder Zeile.<br>&gt;<br>&gt; Auch andere Formatierungen funktionieren hier:<br>&gt;<br>&gt; 1. Listen oder<br>&gt; 2. Titel:<br>&gt;<br>&gt; ## Zitat Titel ##<br></pre></div><div class="button-hint-col"><p>Du kannst auch Zitate schachteln:</p><pre>&gt; Das oberste Zitat ist eingerückt<br>&gt; &gt; Das tiefere Zitat ist weiter eingerückt<br>&gt; &gt; &gt; &gt; Du kannst beliebig viele Zitate hinzufügen.<br></pre></div>
button_hint.codes.hint = <p>Um Codeblöcke zu erstellen, gib 3 Backticks (```) vor und nach dem Block an:</p><pre>	Der Code wird in einer Nichtproportionalschrift angezeigt.<br><br>	Markdown und HTML sind in Codeblöcken deaktiviert:<br>	&lt;i&gt;Dies ist nicht kursiv&lt;/i&gt;, und [dies ist kein Link]({domain})</pre><p>Zum Erstellen einer einzigen Codezeile verwende lediglich 1(ein) Backtick:</p><pre>Das Zeichen `$` ist nur eine Abkürzung für `window.jQuery`.</pre>
button_hint.html.hint = <p>Falls Du etwas benötigst, was Markdown nicht kann, verwende HTML. Beachte, dass wir lediglich einige wenige HTML tags unterstützen!</p><pre>Pegar sal da mï¿½o de outros da &lt;strike&gt;azar&lt;/strike&gt;.</pre><p>O Markdown ï¿½ esperto o bastante para nï¿½o estragar seu HTML:</p><pre>&lt;b&gt;Markdown funciona *fine* aqui.&lt;/b&gt;</pre><p>Tags de bloco do HTML possuem algumas restriï¿½ï¿½es:</p><ol><li>Elas precisam ser separadas do texto em volta com linhas em branco.</li><li>ï¿½ necessï¿½rio que o inicio e o fim das tags nï¿½o estejam identados.</li><li>Markdown nï¿½o pode ser usado em blocos de HTML.</li></ol><pre>&lt;pre&gt;<br>	Vocï¿½ &lt;em&gt;nï¿½o pode&lt;/em&gt; use Markdown here.<br>&lt;/pre&gt;</pre>

