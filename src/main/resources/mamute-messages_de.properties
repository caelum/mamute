# ABOUT
about.home_banner.welcome = Willkommen zu {0}!
about.home_banner.text = <p><strong class="bold-it">{0}</strong> ist eine Webseite zum Stellen und Beantworten objektiver Fragen.</p>
about.home_banner.text.link = Mehr über {0} und seine Regeln.
about.home_banner.how_it_works.anyone_ask = Jeder kann <strong class="bold-it">fragen</strong>.
about.home_banner.how_it_works.anyone_answer = Jeder kann <strong class="bold-it">antworten</strong>.
about.home_banner.how_it_works.answers_raise_up = Die Antworten werden <strong class="bold-it">bewertet</strong> und die Besten <strong class="bold-it">hervorgehoben</strong>.

about.link = Über

about.tips = Tipps
about.tips.solved = Wenn es eine Antwort gibt, die Dir geholfen hat, vergiss nicht, sie als Lösung zu markieren. Damit hilfst Du anderen Leuten, die die gleiche Frage haben.
about.tips.avoid.thanks = Vermeide Antworten wie: "Danke", "Problem gelöst"... Markiere die Antwort stattdessen als Lösung. Somit sieht jeder sofort, dass diese Frage gelöst ist.  
about.tips.kkk = Sei sparsam mit Ausdrücken wie: "omg", "lol". Diese machen den Text schwer lesbar, verringern seine Glaubwürdigkeit und Seriosität.
about.tips.greetings = Vermeide Begrüßungen ("Hi Joe", "Meine lieben Freunde"...) und Abschlüsse ("Ciao", "Cya" ...). Da Antworten nicht chronologisch sortiert sind, kann derartiges in der Zukunft verwirrend erscheinen.

