privacy_policy.introduction.content = Wir nehmen Deine Privatsphäre sehr ernst. Daher ist unsere Datenschutzrichtlinie sehr klar über \
	die Art von Informationen die wir sammeln, wenn Du unsere Webseite betrittst, wie wir diese Informationen verwenden und wie Du einige \
	davon aktualisieren kannst.
	
privacy_policy.what_we_collect.title = Welche Art von Informationen wir sammeln
	
privacy_policy.what_we_collect.user_given_information.title = Informationen, die der Benutzer angibt
privacy_policy.what_we_collect.user_given_information.content = Beim Registrieren in der üblichen Art, musst Du Deine Email Adresse \
	und Namen angeben. Wenn Du Dich mit Facebook anmeldest haben wir Zugriff auf 
	<a href="https://www.facebook.com/about/privacy/your-info">einige Informationen, die Du dort öffentlich gemacht hast</a>, Dein Profilbild, \
	Name, Email und Ort. Deine Informationen kannst Du auf Deiner Profilseite bearbeiten.

privacy_policy.what_we_collect.site_use.title = Informationen über die Nutzung der Webseite
privacy_policy.what_we_collect.site_use.content = Internet Browser, Servers und Werkzeuge wie Google Analytics \
	stellen und einige Informationen zur Verfügung, wie z.B. die Version und Art Deines Browsers und Betriebssystems, IP Adresse, die Herkunftswebseite, Zeit \
	jeder Anfrage, Spracheinstellung, Bildschirmgröße, etc. \
	
privacy_policy.what_we_do.title = Wie wir diese Informationen nutzen

privacy_policy.what_we_do.user_given_information.title = Informationen, die der Benutzer angibt
privacy_policy.what_we_do.user_given_information.content = Die meisten der <a href="#given-information">Informationen, die Du uns gibst</a> \
	werden auf Deiner Profilseite angezeigt: Name, Ort, Beschreibung, Alter und Webseite. Wir zeigen Deine Email Adresse nicht öffentlich (über das Profil), \
	sie wird nur für den Moment der Authentisierung verwendet, für die Versendung von Benachrichtigungen und zum Ändern Deines Passworts. \
	Nur Administratoren und Moderatoren haben Zugang zu Deiner Email Adresse.
	
privacy_policy.what_we_do.site_use.title = 	Informationen zur Webseitennutzung und Sammlung von Statistiken
privacy_policy.what_we_do.site_use.content = Wir verwenden <a href="#collected-information">Informationen über die Webseitennutzung</a> für die Generierung von Statistiken. \
	Wir wollen Verhaltensmuster identifizieren und wenn möglich eine bessere Webseitennutzung ermöglichen. \
	Automatisch gesammelte Informationen wie die wird niemals öffentlich gemacht und wird nur für die interne Webseitenkontrolle verwendet. \
	Diese Statistiken können öffentlich gemacht oder zu Drittanbietern übertragen werden, sofern diese den obigen Bedingungen zustimmen.
	
