about.reputation.gain.question_and_answer.voted_down.me = <span class="karma">{0}</span> wenn Du eine Frage/Antwort abwertest. Falls die Frage in der Tat nicht zum Thema passte werden Dir diese Punkte gutgeschrieben.

about.reputation.faq = F.A.Q.
about.faq.what_to_ask.question = Was für Fragen sollte ich hier stellen?
about.faq.what_to_ask.answer = Wir erwarten klare, technische und ausführliche Fragen, die Dein Problem erklären. Bevor Du eine Frage stellst, stelle sicher, dass sie nicht bereits gefragt und gelöst wurde. Wenn Deine Frage relevant, klar und gut formuliert ist, wird sie sicherlich aufgewertet werden und Du wirst Feedback bekommen.
about.faq.what_not_to_ask.question = Was sollte ich hier nicht fragen?
about.faq.what_not_to_ask.answer = Dieses Forum ist nicht für Diskussionen gedacht, stelle stattdessen Fragen zu Problemen, vor denen Du stehst. Vage Fragen und Konversationen sind nicht erwünscht. Diese würden nur Platz für relevante Fragen auf der Titelseite vergeuden. 
about.faq.first_page_questions.question = Welche Fragen werden auf der Hauptseite angezeigt?
about.faq.first_page_questions.answer = Alle gestellten Fragen werden auf der Hauptseite angezeigt.
about.faq.edition.question = Wie und wann wird eine Überarbeitung angenommen?
about.faq.edition.answer = Eine Überarbeitung wird nur automatisch übernommen, wenn sie vom Autor selbst oder einem Moderator erstellt wird. In jedem anderen Fall wird die Überarbeitung in die Moderationswarteschlange eingestellt. Daher ist es wichtig, dass Du den Grund für die Überarbeitung im Kommentarfeld angibst.
about.faq.bad_question.question = Ich kann meine Frage nicht finden, was ist damit passiert?
about.faq.bad_question.answer = Sie war wahrscheinlich nicht relevant. Alle Fragen mit mehr als fünf Abwertungen werden gelöscht und können nicht mehr angezeigt werden.
about.faq.where_is_my_karma = Ich habe plötzlich eine Menge Punkte bekommen oder verloren, was ist passiert?
about.faq.where_is_my_karma.answer = Du hast Aufwertungen in einer verdächtigen Art und Weise bekommen oder die Grenze der in einer gewissen Zeit erhältlichen Punkte erreicht. Manipuliere das Bewertungssystem nicht um Reputation zu bekommen; denke daran, dass der Sinn des Systems ist, Leuten zu helfen. Reputation ist lediglich die Konsequenz daraus.

