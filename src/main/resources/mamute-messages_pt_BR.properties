privacy_policy.introduction.title = Política de Privacidade
privacy_policy.introduction.content = Nós levamos a privacidade dos nossos usuários a sério. Por isso, queremos deixar claro nessa política de \
	privacidade o tipo de informações que coletamos quando você visita nosso site, como usamos essa informação e como você pode \
	atualizar algumas delas.
	
privacy_policy.what_we_collect.title = Quais informações coletamos
	
privacy_policy.what_we_collect.user_given_information.title = Informações cedidas pelo usuário
privacy_policy.what_we_collect.user_given_information.content = Ao efetuar o cadastro de maneira normal, você terá que fornecer seu endereço \
	de e-mail e nome. Ao se cadastrar utilizando sua conta do Facebook, teremos acesso a \
	<a href="https://www.facebook.com/about/privacy/your-info">algumas informações que você optou por deixar públicas</a>, sua foto de perfil, \
	nome, email e localização. Você poderá acrescentar ou editar suas informações, na página de edição do perfil.

privacy_policy.what_we_collect.site_use.title = Informações sobre uso do site
privacy_policy.what_we_collect.site_use.content = Navegadores de internet, servidores e ferramentas como o Google Analytics \
	nos fornecem por padrão, algumas informações, como por exemplo: tipo e versão do navegador e sistema operacional, endereço IP, site proveniente, horário \
	de cada requisição, opções de idioma, resolução de tela e etc. \
	
privacy_policy.what_we_do.title = Como utilizamos suas informações

privacy_policy.what_we_do.user_given_information.title = Informações cedidas pelo usuário
privacy_policy.what_we_do.user_given_information.content = A maioria das <a href="#given-information">informações que você nos fornece</a> \
	são mostradas em sua página de perfil: nome, localização, descrição, idade e website. O que não disponibilizamos publicamente (através do seu perfil), \
	é o seu endereço de e-mail, que só é utilizado no momento da autenticação, no envio de \
	notificações e na redefinição de senha. Os únicos que têm acesso ao seu endereço de e-mail \
	são os administradores e moderadores do site.
	
privacy_policy.what_we_do.site_use.title = Informações de uso do site e Coleta de Estatísticas
privacy_policy.what_we_do.site_use.content = Utilizamos <a href="#collected-information">informações sobre o uso do site</a> na geração de algumas estatísticas. \
	Queremos identificar padrões de comportamento, e quando possível, melhorar a experiência de uso do site. \
	Informações coletadas automaticamente e com potencial para identificação, como endereço IP, nunca serão abertas ao público e serão de uso \
	exclusivo de sistemas internos de controle do site. \
	Essas estatísticas poderão ser disponibilizadas publicamente ou cedidas a terceiros quando de acordo com os termos acima.
	
