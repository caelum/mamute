# ABOUT
about.home_banner.welcome = Bem vindo ao novo {0}!
about.home_banner.text = <p>O <strong class="bold-it">{0}</strong> é um site voltado para perguntas e respostas técnicas e objetivas na área de T.I. e programação.  \
						  Somos mais de 100 mil usuários falando de Java, .NET, PHP, JavaScript e mais.</p>
about.home_banner.text.link = Saiba mais sobre o {0} e suas regras.
about.home_banner.how_it_works.anyone_ask = Qualquer um pode <strong class="bold-it">perguntar</strong>.
about.home_banner.how_it_works.anyone_answer = Qualquer um pode <strong class="bold-it">responder</strong>.
about.home_banner.how_it_works.answers_raise_up = As melhores respostas são <strong class="bold-it">votadas</strong> e ganham <strong class="bold-it">destaque</strong>.

about.link = Sobre

about.info = <p>O {0}.com.br é um grande portal para desenvolvedores brasileiros. Nasceu em 2001, como um fórum exclusivo de discussões de Java, alinhando-se aos <a href="{0}">cursos de Java que seriam lançados pela Caelum</a>, sua mantenedora.</p> \
			 <p>O fórum cresceu bastante, ganhou abrangência em outras linguagens, como Ruby, JavaScript e também métodos ágeis. Em 2013, o {0} foi reformulado. Inspirado pelos sistemas de <i>question and answers</i> como o quora e stackexchange, o {0} ganhou um novo design, uma nova forma de perguntar, com <i>gamification</i>, mais estruturação e uma forma mais amigável. Sempre mantendo também o <a href="{1}">fórum antigo</a>.</p> \
			 <p>Participe do <a href="{2}">{0}, a maior comunidade de desenvolvedores do Brasil</a>.</p>

about.tips = Dicas
about.tips.solved = Caso haja uma resposta que tenha resolvido a sua dúvida, não esqueça de marcá-la como solução. Assim, ajudará aqueles que tiverem a mesma dúvida.
about.tips.avoid.thanks = Evite respostas como: "Obrigado", "Problema resolvido"... Prefira marcar a resposta como solução. Dessa forma, todos verão facilmente que o tópico foi solucionado.  
about.tips.kkk = Cuidado com expressões do tipo: "kkkk", "rsrs". Isso polui o texto e faz com que o seu post não seja levado à serio pela comunidade.
about.tips.greetings = Evite saudações ("Oi, fulano", "Caros amigos"...) e encerramentos ("Abraço", "Tchau", "[]'s"...). Como a ordem das respostas não é cronológica, esse tipo de mensagem pode confundir aqueles que acessarem o tópico no futuro.

